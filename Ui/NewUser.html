        <form method="post">
		    <label for="fname">User first name:</label> <br>
		    <input type="text" id="fname" placeholder="Enter users first name" />
            <br><br>
            <label for="lname">User last name:</label> <br>
		    <input type="text" id="lname" placeholder="Enter users last name" />

            <label for="mname">User middle name:</label> <br>
		    <input type="text" id="mname" placeholder="Enter users middle name" />

                <option value="female">Female</option>

            <label for="birthdate">Users birthday:</label> <br>
            <input type="date" id="birthdate" name="birthdate">
		    <br><br>

		    <input type="tel" id="pnumber" value="+370" />
            <br><br>
            <label for="email">Email:</label> <br>
		    <input type="text" id="email" placeholder="example@email.com" />
            <br><br>
            <label for="city">City:</label> <br>
	    	<input type="text" id="city" placeholder="Enter users city" />
            <br>
            <input class="firstB" type="submit" value="Create user" />
